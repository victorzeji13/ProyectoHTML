<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Universidad HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p style='color:red'>Color por nombre</p>
    <p style='color:rgb(0,255,255)'>Color por código rgb</p>
    <p style='border:10px solid rgba(220,20,60,0.5)'>
        Color rgba con transparencia
    </p>
    <p style='color:hsl(348,83%,47%)'>Color por código hsl</p>
    <p style='border:10px solid hsla(348,83%,47%,1)'>
        Color por código hsla con transparencia
    </p>
    <p style='color:#FF00FF'>Color por hexadecimal</p>
</body>
